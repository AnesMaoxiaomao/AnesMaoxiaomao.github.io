---
title: Achieves
layout: page
description: 看到讲手指长度比和术后疼痛相关的文献……这年头部分临床医生为了发文章走上神棍路线！
header-img: img/header1.jpg
---

<div class="container">

  <div class="row">
    <div class="col-lg-8">

      <div class="archive-posts-list">
        <!-- <ul class="posts-list"> -->
        {% for post in site.posts %}
				 <div class="post-preview">
				    <a href="{{ post.url | prepend: site.baseurl }}">
				        <h3 class="post-title">
                            {{ post.title }}
				        </h3>
				        {% if post.subtitle %}
				        <h4 class="post-subtitle">
				            {{ post.subtitle }}
				        </h4>
				        {% endif %}
				    </a>
				    <p class="post-meta">{{ post.date | date:"%Y-%m-%d" }}</p>
				</div>
				<hr>
        {% endfor %}
        <!-- </ul> -->
      </div>
    </div>
  </div>
</div>
